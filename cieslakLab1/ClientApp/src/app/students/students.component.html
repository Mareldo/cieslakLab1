<div class="col-xs-6">
  <a class="btn btn-primary" [routerLink]="['/students/create']">Dodaj</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Lp.</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Stypendium</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <td>{{i+1}}.</td>
        <td>{{student.FirstName}}</td>
        <td>{{student.LastName}}</td>
        <td>{{student.Grant}}</td>
        <td>
          <button class="btn btn-primary" (click)="edit(student)">Edytuj</button>
          <button class="btn btn-danger" (click)="delete(student)">Usuń</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td>Suma</td>
        <td>{{sum}}</td>
      </tr>
    </tfoot>
  </table>
</div>
<div class="col-xs-6">
 
</div>
